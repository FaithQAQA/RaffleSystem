<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic Raffle App</title>
  <base href="/" />

  <!-- Square Sandbox JS -->
  <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>

  <!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://sandbox.web.squarecdn.com 'unsafe-inline';
  style-src 'self' 'unsafe-inline' https://sandbox.web.squarecdn.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  img-src 'self' data: https://sandbox.web.squarecdn.com https://wallpapersok.com https://media.istockphoto.com https://placehold.co;
  font-src 'self' https://sandbox.web.squarecdn.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  connect-src 'self' http://localhost:5000 https://sandbox.web.squarecdn.com https://pci-connect.squareupsandbox.com;
  frame-src https://sandbox.web.squarecdn.com;
">


  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
</head>

<body>
  <app-root></app-root>

  <!-- Optional: Polyfills / Ionic scripts -->
  <script src="build/polyfills.js"></script>
  <script src="build/main.js"></script>
</body>

</html>
