<ion-header>
      <ion-toolbar class="modern-toolbar">
        <!-- Home -->
        <ion-buttons slot="start">
          <ion-button routerLink="/landing" aria-label="Go to Home">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-button>
        </ion-buttons>

        <!-- Right Actions -->
        <ion-buttons slot="end">
          <ion-button routerLink="/view-raffles" aria-label="View Raffles">
            <ion-icon name="ticket-outline"></ion-icon>
            <ion-label>Raffles</ion-label>
          </ion-button>

          <ion-button routerLink="/view-cart" aria-label="View Cart">
            <ion-icon name="cart"></ion-icon>
            <ion-badge *ngIf="cartItemCount > 0" color="danger">{{ cartItemCount }}</ion-badge>
            <ion-label>Cart</ion-label>
          </ion-button>



          <ion-button id="profile-menu-trigger">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-button>

          <ion-popover trigger="profile-menu-trigger" side="bottom" alignment="end">
            <ng-template>
              <ion-content>
                <ion-list>
                  <ion-item button (click)="toggleDarkMode()">
                    <ion-icon name="notifications-outline" slot="start"></ion-icon>
                    <ion-label>View History</ion-label>
                  </ion-item>
                  <ion-item button (click)="logout()">
                    <ion-icon name="log-out-outline" slot="start"></ion-icon>
                    <ion-label>Logout</ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

<ion-content>
  <ion-list *ngIf="raffles.length > 0; else noData">
    <ion-item *ngFor="let raffle of raffles">
      <ion-label>
        <h2>{{ raffle.title }}</h2>
        <p>Tickets Bought: {{ raffle.ticketsBought }}</p>
        <p>Status: {{ raffle.status }}</p>
        <p *ngIf="raffle.status === 'completed'">
          Result:
          <strong [style.color]="raffle.didUserWin ? 'green' : 'red'">
            {{ raffle.didUserWin ? 'You Won üéâ' : 'You Lost ‚ùå' }}
          </strong>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <ion-text color="medium">
      <p class="ion-padding">You haven‚Äôt joined any raffles yet.</p>
    </ion-text>
  </ng-template>
</ion-content>
