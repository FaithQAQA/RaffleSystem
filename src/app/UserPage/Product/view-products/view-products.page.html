<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/landing">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button routerLink="/view-raffles">
        <ion-icon name="ticket-outline"></ion-icon>
        <ion-label>View Raffles</ion-label>
      </ion-button>

      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">3</ion-badge> <!-- Dynamic Count -->
      </ion-button>

      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="product-wrapper">
    <div class="product-container">
      <div class="image-container">
        <img src="https://placehold.co/600x400" alt="Product Image" />
      </div>
      <div class="info-container">
        <h1 class="title">{{ raffle?.title || 'Product Name' }}</h1>
        <p class="sku">ID: {{ raffle?._id || 'N/A' }}</p>
        <p class="price"> Price ${{ raffle?.price || '0.00' }}</p>

        <div class="countdown">
          Countdown: {{ countdown }}
        </div>

        <div class="quantity-selection">
          <label>Quantity:</label>
          <div class="quantity-controls">
            <ion-button fill="outline" (click)="decreaseQuantity()">-</ion-button>
            <input type="number" [(ngModel)]="quantity" />
            <ion-button fill="outline" (click)="increaseQuantity()">+</ion-button>
          </div>
        </div>

        <div class="buttons">
          <ion-button fill="outline" expand="full">Add to Cart</ion-button>
        </div>

        <div class="product-info">
          <h2>Product Info</h2>
          <p>{{ raffle?.description || 'No description available.' }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
