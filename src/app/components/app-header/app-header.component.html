<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar glass-toolbar">

    <!-- Home -->
    <ion-buttons slot="start">
      <ion-button
        (click)="viewHome()"
        fill="clear"
        class="nav-button home-button"
        aria-label="Home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Brand -->
    <div class="brand-title gradient-text" (click)="viewHome()">
      üéüÔ∏è TicketStack
    </div>

    <!-- Right Navigation -->
    <ion-buttons slot="end" class="nav-section">

      <!-- Raffles -->
      <ion-button (click)="viewRaffles()" fill="clear" class="nav-button">
        <ion-icon name="ticket-outline"></ion-icon>
        <ion-label>Raffles</ion-label>
      </ion-button>

      <!-- Cart -->
      <ion-button (click)="viewCart()" fill="clear" class="nav-button cart-button">
        <ion-icon name="cart-outline"></ion-icon>

        <!-- ‚≠ê Async pipe here -->
        <ion-badge
          *ngIf="(cartItemCount$ | async) as count"
          [hidden]="count === 0"
          color="danger"
          class="cart-badge">
          {{ count }}
        </ion-badge>

        <ion-label>Cart</ion-label>
      </ion-button>

      <!-- History -->
      <ion-button (click)="viewHistory()" fill="clear" class="nav-button">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-button>

      <!-- Settings -->
      <ion-button (click)="viewSettings()" fill="clear" class="nav-button">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-button>

      <!-- Account -->
      <ion-button id="profile-menu-trigger" fill="clear" class="nav-button">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Popover -->
<ion-popover trigger="profile-menu-trigger" side="bottom" alignment="end">
  <ng-template>
    <ion-content class="popover-content">
      <ion-list>
        <ion-item button (click)="viewHistory()" class="menu-item">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>View History</ion-label>
        </ion-item>

        <ion-item button (click)="viewSettings()" class="menu-item">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item button (click)="logout()" class="menu-item logout-item">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
