<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="viewHome()" fill="clear" class="nav-button cart-button" aria-label="Home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" class="nav-section">
      <!-- Raffles -->
      <ion-button (click)="viewRaffles()" fill="clear" class="nav-button" aria-label="View Raffles">
        <ion-icon name="ticket-outline"></ion-icon>
        <ion-label>Raffles</ion-label>
      </ion-button>

      <!-- Cart -->
      <ion-button (click)="viewCart()" fill="clear" class="nav-button cart-button" aria-label="View Cart">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger" class="cart-badge">
          {{ cartItemCount }}
        </ion-badge>
        <ion-label>Cart</ion-label>
      </ion-button>

      <!-- Account -->
      <ion-button id="profile-menu-trigger" fill="clear" class="nav-button">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Move popover HERE, outside header -->
<ion-popover trigger="profile-menu-trigger" side="bottom" alignment="end" class="modern-popover">
  <ng-template>
    <ion-content class="popover-content">
      <ion-list>
        <ion-item button (click)="viewHistory()" class="menu-item">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>View History</ion-label>
        </ion-item>
        <ion-item button (click)="logout()" class="menu-item logout-item">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
