<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar glass-toolbar">
    <!-- Left: Home Button -->
    <ion-buttons slot="start">
      <ion-button
        [routerLink]="['/home']"
        routerDirection="root"
        fill="clear"
        class="nav-button home-button"
        aria-label="Home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Center: Brand -->
    <div class="brand-title gradient-text" (click)="viewHome()">
      üéüÔ∏è TicketStack
    </div>

    <!-- Right: Navigation Buttons -->
    <ion-buttons slot="end" class="nav-section">
      <!-- Raffles -->
      <ion-button
        [routerLink]="['/view-raffles']"
        routerDirection="root"
        fill="clear"
        class="nav-button"
        aria-label="View Raffles">
        <ion-icon name="ticket-outline"></ion-icon>
        <ion-label>Raffles</ion-label>
      </ion-button>

      <!-- Cart -->
      <ion-button
        [routerLink]="['/view-cart']"
        routerDirection="root"
        fill="clear"
        class="nav-button cart-button"
        aria-label="View Cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount > 0" color="danger" class="cart-badge">
          {{ cartItemCount }}
        </ion-badge>
        <ion-label>Cart</ion-label>
      </ion-button>

      <!-- History -->
      <ion-button
        [routerLink]="['/view-history']"
        routerDirection="root"
        fill="clear"
        class="nav-button">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-button>

      <!-- Settings -->
      <ion-button
        [routerLink]="['/settings']"
        routerDirection="root"
        fill="clear"
        class="nav-button">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-button>

      <!-- Account -->
      <ion-button id="profile-menu-trigger" fill="clear" class="nav-button">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Profile Menu Popover -->
<ion-popover trigger="profile-menu-trigger" side="bottom" alignment="end" class="modern-popover">
  <ng-template>
    <ion-content class="popover-content">
      <ion-list>
        <ion-item
          button
          [routerLink]="['/view-history']"
          routerDirection="root"
          class="menu-item">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>View History</ion-label>
        </ion-item>
        <ion-item
          button
          [routerLink]="['/settings']"
          routerDirection="root"
          class="menu-item">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item
          button
          (click)="logout()"
          class="menu-item logout-item">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
