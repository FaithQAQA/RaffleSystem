<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 400px; position: relative;">

    <!-- Overlay Loader (optional full-card overlay) -->
    <div
      *ngIf="isLoading"
      class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-white bg-opacity-75 rounded"
      style="z-index: 10;"
    >
      <div class="spinner-border text-primary mb-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="fw-semibold text-secondary small">Registering your account...</div>
    </div>

    <div class="card-body" [class.opacity-50]="isLoading">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><b>Register</b></h3>
        <a routerLink="/login" class="text-primary">Already have an account?</a>
      </div>

      <!-- Username -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          [(ngModel)]="user.username"
          class="form-control"
          id="username"
          placeholder="Enter username"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Password -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="user.password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          required
          [disabled]="isLoading"
        />
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="togglePasswordVisibility()"
          [disabled]="isLoading"
        >
          <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="user.confirmPassword"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter password"
          required
          [disabled]="isLoading"
        />
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="toggleConfirmPasswordVisibility()"
          [disabled]="isLoading"
        >
          <i [ngClass]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      <!-- Password Mismatch Warning -->
      <div *ngIf="user.password && user.confirmPassword && user.password !== user.confirmPassword" class="text-danger small mb-2">
        Passwords do not match.
      </div>

      <!-- Register Button -->
      <div class="d-grid mt-4">
        <button
          class="btn btn-primary btn-block"
          [disabled]="user.password !== user.confirmPassword || isLoading"
          (click)="register()"
        >
          <span *ngIf="!isLoading">Register</span>
          <div *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
            <span>Processing...</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
