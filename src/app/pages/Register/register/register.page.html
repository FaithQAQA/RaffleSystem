<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 400px">
    <div class="card-body">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><b>Register</b></h3>
        <a routerLink="/login" class="text-primary">Already have an account?</a>
      </div>

      <!-- Username -->
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          [(ngModel)]="user.username"
          class="form-control"
          id="username"
          placeholder="Enter username"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          [(ngModel)]="user.email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          required
        />
      </div>

      <!-- Password -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="user.password"
          class="form-control"
          id="password"
          placeholder="Enter password"
          required
        />
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="togglePasswordVisibility()"
        >
          <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="user.confirmPassword"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter password"
          required
        />
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
          (click)="toggleConfirmPasswordVisibility()"
        >
          <i [ngClass]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </div>

      <!-- Password Mismatch Warning -->
      <div *ngIf="user.password && user.confirmPassword && user.password !== user.confirmPassword" class="text-danger small mb-2">
        Passwords do not match.
      </div>

      <!-- Register Button -->
      <div class="d-grid mt-4">
        <button
          class="btn btn-primary btn-block"
          [disabled]="user.password !== user.confirmPassword"
          (click)="register()"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
