<div class="container d-flex justify-content-center align-items-center vh-100">
  <div
    class="card shadow-lg p-4 w-100"
    style="max-width: 380px; backdrop-filter: blur(15px); background: rgba(255,255,255,0.85); border-radius: 16px;"
  >
    <div class="card-body">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><b>Login</b></h3>
        <a href="/register" class="text-primary">Don't have an account?</a>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message mb-3">
        {{ errorMessage }}
      </div>

      <!-- Email Input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          class="form-control"
          id="email"
          placeholder="Email Address"
          required
        />
      </div>

      <!-- Password Input with Perfectly Centered Eye Icon -->
      <div class="form-group mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          class="form-control pe-5"
          id="password"
          placeholder="Password"
          required
        />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="showPassword = !showPassword"
          style="
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.2s ease;
          "
        ></i>
      </div>

      <!-- Keep me signed in & Forgot Password -->
      <div class="d-flex justify-content-between mt-2">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
            [(ngModel)]="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Keep me signed in</label>
        </div>

        <a href="/forget-password" class="text-primary">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <div class="d-grid mt-4">
        <button
          class="btn btn-primary btn-block"
          (click)="login()"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <i class="spinner-border spinner-border-sm me-2"></i> Logging in...
          </span>
        </button>
      </div>

      <!-- Separator -->
      <div class="separator my-4 text-center"></div>
    </div>
  </div>
</div>
