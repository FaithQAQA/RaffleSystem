<!-- Sidebar -->
<ion-menu side="start" menuId="adminMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="text-white">ðŸŽ› Admin Panel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-menu-toggle auto-hide="true">
        <ion-item button (click)="navigateToDashboard()">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item button (click)="navigateToRaffleManagement()">
          <ion-icon slot="start" name="ticket-outline"></ion-icon>
          <ion-label>Manage Raffles</ion-label>
        </ion-item>
        <ion-item button (click)="navigateToCreateRaffle()">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Create Raffle</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div id="main-content">
  <!-- Top Bar -->
  <ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Admin Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear" color="danger" (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Page Content -->
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="page-title">
      <h2>Create New Raffle</h2>
      <p>Fill in the details below to launch a new raffle.</p>
    </div>

    <div class="raffle-form-card">
      <form (ngSubmit)="createRaffle()" class="raffle-form-grid">

        <!-- Column 1 -->
        <div>
          <ion-item>
            <ion-label position="floating">Raffle Name</ion-label>
            <ion-input [(ngModel)]="name" name="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Category</ion-label>
            <ion-input [(ngModel)]="category" name="category" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Ticket Price</ion-label>
            <ion-input [(ngModel)]="ticketPrice" name="ticketPrice" type="number" required></ion-input>
          </ion-item>
        </div>

        <!-- Column 2 -->
        <div>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea [(ngModel)]="description" name="description" required></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime [(ngModel)]="startDate" name="startDate" presentation="date-time" required></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>End Date</ion-label>
            <ion-datetime [(ngModel)]="endDate" name="endDate" presentation="date-time" required></ion-datetime>
          </ion-item>
        </div>
      </form>

      <!-- Buttons -->
      <div class="button-group">
        <ion-button expand="block" type="submit" color="primary" (click)="createRaffle()"> Launch Raffle</ion-button>
        <ion-button expand="block" color="medium" (click)="cancelCreateRaffle()">Cancel</ion-button>
      </div>
    </div>
  </ion-content>
</div>
