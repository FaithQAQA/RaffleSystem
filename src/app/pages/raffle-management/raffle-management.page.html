<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Raffle Management</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToDashboard()">Back to Dashboard</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Condensed header for mobile view -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Raffle Management</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search and filter controls -->
  <div class="search-container">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterRaffles()" placeholder="Search raffles..." debounce="500"></ion-searchbar>
    <ion-item>
      <ion-label>Filter By</ion-label>
      <ion-select [(ngModel)]="selectedFilter" (ionChange)="filterRaffles()">
        <ion-select-option value="all">All</ion-select-option>
        <ion-select-option value="active">Active</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <!-- List of raffles -->
  <ion-list class="raffle-list">
    <ion-item *ngFor="let raffle of filteredRaffles" (click)="navigateToRaffleDetail(raffle._id)">
      <ion-label class="raffle-item-title">{{ raffle.title }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Button to create new raffle -->
  <div class="create-raffle-button">
    <ion-button expand="full" color="primary" (click)="navigateToCreateRaffle()">Create New Raffle</ion-button>
  </div>
</ion-content>
